services:
  backend:
    build: ./backend
    ports:
      - "15000:15000"
    depends_on:
      - redis
    environment:
      - CONNECTION_STRING=${CONNECTION_STRING}
      - REDIS_STRING=${REDIS_STRING}

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  
